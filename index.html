<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/6f97b0c1a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>NikahNama</title>
</head>

<body>
    <header>
        <div class="border-2 text-red-800 py-5 text-center text-2xl font-semibold ">
            নিকাহনামা</div>
    </header>
    <main>
        <section>
            <div class="slideshow-container relative mx-auto lg:w-3/4 sm:w-full h-96 rounded mt-6">

                <div class="mySlides fade overflow-hidden h-96" style="background-image: url(images/newwedding1.jpg);background-position: left top;">

                    <!-- <img class=" rounded-md" src="images/newwedding1.jpg" style="width:100%"> -->
                    <div
                        class="text-white absolute bottom-2  lg:text-5xl md:text-5xl text-3xl text-center lg:w-full md:w-full md:left-0 lg:left-0 h-full flex items-center justify-center w-11/12 mx-auto  left-3">
                        Secure Marriage Data</div>
                </div>

                <div class="mySlides fade overflow-hidden h-96">

                    <img class=" rounded-md" src="images/newwedding2.jpg" style="width:100%">
                    <div
                        class="text-white absolute bottom-2  lg:text-5xl md:text-5xl text-3xl text-center lg:w-full md:w-full md:left-0 lg:left-0 h-full flex items-center justify-center w-11/12 mx-auto  left-3">
                        Get NFT-based Nikah-Nama</div>
                </div>

                <div class="mySlides fade overflow-hidden h-96">

                    <img class=" rounded-md" src="images/newwedding3.jpg" style="width:100%">
                    <div
                        class="text-white absolute bottom-2  lg:text-5xl md:text-5xl text-3xl text-center lg:w-full md:w-full md:left-0 lg:left-0 h-full flex items-center justify-center w-11/12 mx-auto  left-3">
                        Make Love Immortalize</div>
                </div>

                <a class="prev cursor-pointer absolute top-2/4 w-auto text-white p-4 -mt-6 font-bold text-lg select-none rounded-r-md hover:bg-red-900"
                    onclick="plusSlides(-1)">❮</a>
                <a class="next cursor-pointer absolute top-2/4 w-auto text-white p-4 -mt-6 font-bold text-lg select-none right-0 rounded-l-md hover:bg-red-900"
                    onclick="plusSlides(1)">❯</a>

            </div>
        </section>

        <section>
            <div class="mt-10 w-3/4 mx-auto grid lg:grid-cols-3 md:grid-cols-3 sm:grid-cols-1 gap-4 ">
                <button class="p-6 border-2 text-red-900 hover:bg-red-900 hover:text-white hover:border-0 font-semibold bibah-buttons"><i class="fa text-red-900  text-4xl fa-thin fa-book-medical "></i><br>বিবাহ নিবন্ধন করুন</button>
                <button class="p-6 border-2  text-red-900 hover:bg-red-900 hover:text-white hover:border-0 font-semibold bibah-buttons"><i class="fa text-red-900  text-4xl fa-thin fa-book-medical "></i><br> নিবন্ধন যাচাই করুন</button>
                <button class="p-6 border-2  text-red-900 hover:bg-red-900 hover:text-white hover:border-0 font-semibold bibah-buttons"><i class="fa text-red-900  text-4xl fa-thin fa-book-medical "></i><br>নিকাহনামা সংগ্রহ করুন</button>
            </div>
        </section>
    </main>





    <script src="js/index.js"></script>
</body>

</html>
